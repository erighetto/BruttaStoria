# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    encoders:
        AppBundle\Entity\User:
            algorithm: bcrypt

    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        our_db_provider:
            entity:
                class: AppBundle:User
                property: username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            form_login:
                login_path: /security/login
                check_path: /security/login

    access_control:
        - { path: /security/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/dictionary, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/page, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/definition, roles: ROLE_USER }
        - { path: ^/hit, roles: ROLE_USER }
        - { path: ^/node, roles: ROLE_USER }
        - { path: ^/role, roles: ROLE_USER }
        - { path: ^/user, roles: ROLE_USER }
        - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }